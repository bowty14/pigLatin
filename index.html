<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Friggin Pig Latin</h1>
      </div>
      <form id="pigLatin">
        <div class="form-group">
          <label for="word">Enter any word or phrase and see it in pig latin!</label>
          <input pattern="[a-zA-Z '']+" oninvalid="setCustomValidity('No numbers, please.')" type="text" id="str">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Indfay Outway!</button>
      </form>
      <br>
      <div class="result">
        <p><span class="return"></span></p>
      </div>
    </div>
  </body>
</html>
